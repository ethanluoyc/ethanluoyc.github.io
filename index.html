---

layout: default

---

<div class="home">

  <ul class="post-list">
    {% for post in site.posts %}
    <li class="{{ post.lang }} post-item">
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

      <h2>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      </h2>
    </li>
    {% endfor %}
  </ul>


</div>

<!-- setup filtering by language -->
<script type="text/javascript">
  var LanguageFilter = {
    filter: function() {
      lang = this.id;
      $('ul.post-list li').hide();
      if (lang == 'all') {
        $('ul.post-list li').show();
      } else {
        $('ul.post-list li.' + lang).show();
      }
    },
    setUp: function() {
      var filterLabels = $('<a class="filter" id="all">All</a> | ' +
        '<a class="filter" id="zh">中文</a> | ' +
        '<a class="filter" id="en">English</a>');
      filterLabels.insertBefore('ul.post-list');
      filterLabels.each(function() {
        $(this).click(LanguageFilter.filter);
      });
    }
  }
  $(LanguageFilter.setUp);
</script>
